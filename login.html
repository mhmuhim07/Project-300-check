<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduTracker</title>
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
          <a href="login.html">EduTracker</a>
        </div>
      </nav>

      <div class="container">
        <div class="login-container">
         
          <h3>Welcome to EduTracker. <br> Please enter your credentials to access your account</h3>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group" id = "password box">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter your password">
              <!-- new added -->
              <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
              <!-- new added -->
            </div>
            <button type="submit">Login</button>
          </form>
         
        </div>
      </div>
      <script src = "togol_login.js"></script>
</body>
</html>
